plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}

dependencies {
    implementation 'org.telegram:telegrambots:6.9.7.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

shadowJar {
    // shadowJar yaratilganda, standart jar taskini bajarmaslik uchun
    // uni main build lifecycle'dan o'chirishimiz mumkin,
    // agar siz faqat shadowJar yaratmoqchi bo'lsangiz.
    // ammo hozircha uni qoldiramiz va faqat shadowJar ni ishlatamiz.
}
